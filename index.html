<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RestAjax Example</title>
</head>
<body>
	<script src="RestAjax.js"></script>	
	<script>
		var ajax = new RestAjax();
		ajax
		.headers({'Accept': 'application/json'})
		.post('test.php')
		.send({"name":"sahil"})
		.done(function(res) {
			console.log(res);
		});
	</script>
</body>
</html>
